<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e62117;
            margin-bottom: 30px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;

        }
        .success-icon {
            font-size: 72px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .app-icon {
            width: 128px;

        .button {

            margin: 20px 10px;

        }
        .button:hover {
            background-color: #c31c13;
        }
        .secondary-button {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 10px;
            transition: background-color 0.3s;
        }
        .secondary-button:hover {
            background-color: #5a6268;
        }
        .note {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            border-radius: 0 5px 5px 0;

    <div class="container">
